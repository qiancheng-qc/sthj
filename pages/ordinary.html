<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通发货</title>
    <link rel="stylesheet" href="../mui-master/dist/css/mui.min.css" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/ordinary.css">
    <script src="../jq/jquery-1.12.4.min.js"></script>
		<script src="../mui-master/dist/js/mui.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/connectToApp.js"></script>
    <script src="../js/ordinary.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
          <div class="arrow">
            <img src="../images/back.png" alt="" />
          </div>
          普通发货
          <div class="header-right">发货明细</div>
        </div>
        <div class="contentList">

            <div class="item">
                <div class="itemText">装货地址</div>
                <img class="address loading_address" src="../images/ordinary/location.png" mode=""></img>
                <div class="itemText1 loading_address">点击选择</div>
                <div class="itemIcon loading_address">
                    <img class="image" src="../images/arrow@2x.png" />
                </div>
            </div>

            <div class="item">
                <div class="itemText">卸货地址</div>
                <img class="address unload_goods" src="../images/ordinary/location.png" mode=""></img>
                <div class="itemText1 unload_goods">点击选择</div>
                <div class="itemIcon unload_goods">
                    <img class="image" src="../images/arrow@2x.png" />
                </div>
            </div>

        </div>
        <div class="itemList">
            <div class="itemcontent">货物信息</div>
            <div class="itemText2 goods_info" id="goods_text">运费、货物类型</div>
            <div class="itemIcon1 goods_info">
                <img class="image" src="../images/arrow@2x.png" />
            </div>
        </div>
        <div class="itemList">
            <div class="itemcontent">承运司机</div>
            <div class="itemText3 driver" id="driver_text">可选择司机</div>
            <div class="itemIcon2 driver">
                <img class="image" src="../images/arrow@2x.png" />
            </div>
        </div>
        <div class="bottom">
            <div class="contentBotton">
                <div class="bottonItem">单笔总运费：</div>
                <div class="bottonPrice">￥<span id="price">0.00</span> </div>
                <div class="bottonPriv">(含 <span id="rate">0</span>% 费率)</div>
            </div>
            <div class="botton gray" id="submit_btn">提交运单</div>
        </div>
    </div>
</body>

<script>
    
</script>

</html>
