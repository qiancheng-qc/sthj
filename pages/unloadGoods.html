<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jq/jquery-1.12.4.min.js"></script>
    <script src="../mui-master/dist/js/mui.min.js"></script>
    <script src="../mui-master/plugin/picker/js/mui.picker.js"></script>
    <script src="../mui-master/plugin/picker/js/mui.poppicker.js"></script>
    <link rel="stylesheet" href="../css/mui.css" />
    <link rel="stylesheet" href="../mui-master/plugin/picker/css/mui.picker.css" />
    <link rel="stylesheet" href="../mui-master/plugin/picker/css/mui.poppicker.css" />
    <title>卸货地址</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #f6f6f6;
        }

        .header {
            height: 44px;
            background-color: #fff;
            font-size: 17px;
            font-weight: bold;
            color: #262626;
            line-height: 44px;
            text-align: center;
            position: relative;
        }

        .header .arrow {
            position: absolute;
            width: 10%;
            height: 100%;
            top: 0;
            left: 0;
            font-family: '宋体';
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .arrow img {
            width: 9.5px;
            height: 17.5px;
            line-height: 17.5px;
            margin-left: 16px;
        }

        .contentList {
            height: 97px;
            margin-top: 8px;
            background-color: #FFFFFF;
        }

        .item {
            margin-left: 16px;
            height: 48px;
            display: flex;
            align-items: center;
        }

        .itemText {
            font-size: 16px;
            color: #3e3e3e;
        }

        .itemText1 {
            flex: 1;
            margin-left: 30px;
            font-size: 14px;
            color: #9E9E9E;
        }

        .itemText2 {
            flex: 1;
            margin-left: 45px;
            font-size: 14px;
            color: #9E9E9E;
        }

        .itemIcon {
            color: #5c5c5c;
        }

        .itemIcon .image {
            width: 7.5px;
            height: 13px;
        }

        .itemIcon1 {
            color: #5c5c5c;
        }

        .itemIcon1 .image {
            width: 7.5px;
            height: 13px;
        }

        .contentRoad {
            height: 48px;
            margin-top: 8px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
        }

        .road {
            font-size: 16px;
            color: #0A7BCD;
            margin-left: 16px;

        }

        .laddress {
            color: #0F7ECE;
        }

        .caddress {
            font-weight: normal;
            color: #222222;
        }

        .line {
            width: 100%;
            height: 1px;
            color: #333333;
        }

        .popup-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 340px;
            background-color: #fff;
        }

        .popup-top {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex: 1;
            justify-items: center;
            justify-content: space-around;

        }

        .popup-middle {
            height: 72px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #popupMiddle.active {
            width: 17.5px;
            height: 12px;
            margin-right: 15px;
            background: url(../fonts/seleted.png) no-repeat center;
        }

        .image {
            margin: 10px 16px;
            width: 15px;
            height: 19px;
        }

        .middle-content {
            flex: 1;
            color: #5C5C5C;

        }

        .middle-text {
            font-size: 14px;
        }

        .middle-item {
            font-size: 16px;
        }

        .middle-couplet {
            color: #0A7BCD;
            margin-right: 20px;
        }

        .font {
            width: 28px;
            height: 28px;
        }

        .botton {
            height: 60px;
            font-size: 16px;
            color: #0A7BCD;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .not-pick {
            color: #5c5c5c;
        }

        .pick {
            color: #0a7bcd;
        }

        .lr {
            height: 217px;
            overflow: auto;
        }

        #right {
            display: none;
        }

        /* 省市区 */
        .mui-picker {
            background-color: #fff;
        }

        .mui-poppicker-header {
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
        }

        .mui-poppicker-btn-cancel {
            display: none;
        }

        .mui-poppicker-btn-ok {
            background-color: #fff;
            border: none;
            /* margin-right: 160px; */
            font-size: 18px !important;
            color: #0a7bcd;
        }

        .mui-pciker-rule-ft {
            border: none;
        }

        .mui-poppicker-body {
            position: absolute;
            bottom: 48px;
            left: 0;
        }

        li.visible {
            font-size: 12px;
        }

        li.highlight {
            font-size: 16px;
            color: #fff !important;
        }

        .picker_title {
            position: absolute;
            bottom: 230px;
            left: 0;
            width: 100%;
            background-color: #fff;
            text-align: center;
            font-size: 16px;
            font-family: PingFang SC;
            font-weight: 500;
            color: #5c5c5c;
            line-height: 45px;
        }

        .blue {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #73bff5;
            width: 80%;
            height: 25px;
            border-radius: 3px;
        }

        .empty {
            margin-top: 32px;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-items: center;
        }

        .empty img {
            width: 60.5px;
            height: 54px;
            line-height: 54px;
        }

        .empty .empty-content {
            font-size: 16px;
            margin-top: 18px;
            color: #5C5C5C;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="arrow"> <img src="../fonts/返回@2x.png" alt=""> </div>
            卸货地址
        </div>
        <div class="contentList">
            <div class="item" onclick="show()">
                <div class="itemText">所在省市区</div>
                <div class="itemText1">点击选择省市区</div>
                <div class="itemIcon">
                    <image class="image" src="../fonts/箭头@2x.png" />
                </div>
            </div>
            <div class="item">
                <div class="itemText">详细地址</div>
                <div class="itemText2">输入详细地址</div>
                <div class="itemIcon1">
                    <image class="image" src="../fonts/箭头@2x.png" />
                </div>
            </div>
        </div>
        <div class="contentRoad" onclick="isHidden()">
            <div class="road">历史/常用路线</div>
        </div>

        <!-- 历史/常用地址弹框 -->
        <div class="popup-content" id="popup">
            <div class="popup-bottom">
                <div class="popup-top" id="popupTop">
                    <botton class="tag laddress" onclick="">历史地址</botton>
                    <botton class="tag caddress" onclick="">常用路线</botton>
                </div>
                <div class="lr">
                    <div id="left">
                        <div class="popup-middle" id="popupMiddle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区</div>
                                <div class="middle-item">五星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区</div>
                                <div class="middle-item">五星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区</div>
                                <div class="middle-item">五星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区</div>
                                <div class="middle-item">五星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区</div>
                                <div class="middle-item">五星电器城</div>
                            </div>
                        </div>
                    </div>
                    <div id="right">
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区2</div>
                                <div class="middle-item">四星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区2</div>
                                <div class="middle-item">四星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区2</div>
                                <div class="middle-item">四星电器城</div>
                            </div>
                        </div>
                        <div class="popup-middle">
                            <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                            <div class="middle-content">
                                <div class="middle-text">江苏省南京市高淳区2</div>
                                <div class="middle-item">四星电器城</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="botton" onclick="isHidden()">确定</div>

                <!-- <div class="empty">
                    <img src="../fonts/mipmap-xxhdpi/空内容 拷贝.png" alt="">
                    <div class="empty-content">暂无内容</div>
                </div> -->
            </div>
        </div>
    </div>
</body>
<script>
    function isHidden(popup) {
        var show = document.getElementById("popup");
        show.style.display = (show.style.display == "block") ? "none" : "block";
    }
    $(function () {
        var $l1 = $(".popup-top"),
            $l2 = $(".lr");
        $l1.children().click(function () {
            $l2.children().eq($(this).index())
                .show().siblings().hide();
        });
    });

    $(function () {
        var $businessTags = $('.popup-top .tag')
        $businessTags.on('click', function () {
            $(this).removeClass('not-pick').addClass('pick').siblings().removeClass('pick').addClass('not-pick')
        })
    })

    var btn = document.getElementById('popupMiddle');
    popupMiddle.onclick = function () {//添加点击事件
        if (popupMiddle.className.indexOf('active')) { //说明已经是选中状态
            popupMiddle.className = '';//清空class。
        } else {
            popupMiddle.className = 'active';//否则选中它，给它添加active样式
        }
    }


    //如果用jquery，会很方便实现
    $('#popupMiddle').click(function () {//给id为btn的元素添加点击事件
        $(this).toggleClass('active');//每次点击的时候，将当前的元素切换active样式
        //如果有，则去掉，否则添加
    });

    // 省市区
    var picker = new mui.PopPicker({
        layer: 3
    })
    picker.setData([
        {
            value: '110000',
            text: '北京市',
            children: [
                {
                    value: '110101',
                    text: '东城区',
                    children: [
                        {
                            value: '110101',
                            text: '东城区'
                        }
                    ]
                }
            ]
        },
        {
            value: '120000',
            text: '天津市',
            children: [
                {
                    value: '120101',
                    text: '和平区',
                    children: [{
                        value: '120101',
                        text: '11122'
                    }]
                },
                {
                    value: '120102',
                    text: '河东区'
                },
                {
                    value: '120104',
                    text: '南开区'
                }
            ]
        }
    ])
    function show() {
        picker.show(function (selectItems) {
            console.log(selectItems[0].text) //智子
            console.log(selectItems[0].value) //zz
        })
    }


    var $muiPoppicker = $('.mui-poppicker')
    $muiPoppicker.append('<div class="picker_title">所在省市区</div>')
    var $muiBg = $('.mui-pciker-rule-bg')
    $muiBg.append('<div class="blue"></div>')

</script>

</html>
