<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../mui-master/dist/css/mui.min.css" />
		<link rel="stylesheet" href="../mui-master/plugin/picker/css/mui.picker.css" />
		<link rel="stylesheet" href="../mui-master/plugin/picker/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/unloadGoods.css" />
		<script src="../jq/jquery-1.12.4.min.js"></script>
		<script src="../mui-master/dist/js/mui.min.js"></script>
		<script src="../mui-master/plugin/picker/js/mui.picker.js"></script>
		<script src="../mui-master/plugin/picker/js/mui.poppicker.js"></script>
		<script src="../js/unloadGoods.js"></script>
		<title>卸货地址</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="arrow">
					<a href="javascript:history.back();"><img src="../images/返回.png" alt="" /></a>
				</div>
				卸货地址
			</div>
			<div class="contentList">
				<div class="item" id="area">
					<div class="itemText">所在省市区</div>
					<div class="itemText1" id="areaText">点击选择省市区</div>
					<div class="itemIcon">
						<image class="image" src="../fonts/箭头@2x.png" />
					</div>
				</div>
				<div class="item">
					<div class="itemText">详细地址</div>
					<input type="text" placeholder="输入详细地址" id="detailText" />
				</div>
			</div>
			<div class="contentRoad">
				<div class="road">历史/常用路线</div>
			</div>
			<div class="bottom">
				<div class="confirmBtn bottomGray">确定</div>
			</div>

			<!-- 历史/常用地址弹框 -->
			<div class="popup-content" id="popup">
				<div class="popup-bottom">
					<div class="popup-top" id="popupTop">
						<botton class="tag laddress" onclick="">历史地址</botton>
						<botton class="tag caddress" onclick="">常用路线</botton>
					</div>
					<div class="lr">
						<div id="left">
							<div class="empty">
								<img src="../fonts/mipmap-xxhdpi/空内容 拷贝.png" alt="" />
								<div class="empty-content">暂无内容</div>
							</div>
						</div>
						<div id="right">
							<div class="empty">
								<img src="../fonts/mipmap-xxhdpi/空内容 拷贝.png" alt="" />
								<div class="empty-content">暂无内容</div>
							</div>
						</div>
					</div>

					<div class="botton" id="popup_confirm">确定</div>

					<!-- <div class="empty">
                    <img src="../fonts/mipmap-xxhdpi/空内容 拷贝.png" alt="">
                    <div class="empty-content">暂无内容</div>
                </div> -->
				</div>
			</div>
		</div>
	</body>
</html>
