<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jq/jquery-1.12.4.min.js"></script>
    <title>装货地址</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #f6f6f6;
        }

        .header {
            height: 44px;
            background-color: #fff;
            font-size: 17px;
            font-weight: bold;
            color: #262626;
            line-height: 44px;
            text-align: center;
            position: relative;
        }

        .header .arrow {
            position: absolute;
            width: 10%;
            height: 100%;
            top: 0;
            left: 0;
            font-family: '宋体';
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .arrow img {
            width: 9.5px;
            height: 17.5px;
            line-height: 17.5px;
            margin-left: 16px;
        }

        .contentList {
            height: 97px;
            margin-top: 8px;
            background-color: #FFFFFF;
            
        }

        .item {
            margin-left: 16px;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 20px 0 0;
        }

        .itemText {
            font-size: 16px;
            color: #3e3e3e;
            
        }

        .itemText1 {
            flex:1;
            margin-left: 30px;
            font-size: 14px;
            color: #9e9e9e;
            padding: 0 123px 0 0;
        }

        .itemText2 {
            flex:1;
            font-size: 14px;
            margin-left: 45px;
            color: #9e9e9e;
            padding: 0 123px 0 0;
        }

        .itemIcon {
            color: #5c5c5c;
        }

        .itemIcon img {
            width: 7.5px;
            height: 13px;
            color: #5C5C5C;
        }

        .itemIcon1 {
            color: #5c5c5c;
        }

        .itemIcon1 img {
            width: 7.5px;
            height: 13px;
            color: #5C5C5C;
        }

        .contentRoad {
            height: 48px;
            margin-top: 8px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
        }

        .road {
            font-size: 16px;
            color: #0A7BCD;
            margin-left: 16px;

        }

        .laddress {
            color: #0F7ECE;
        }

        .caddress {
            font-weight: normal;
            color: #222222;
        }

        .line {
            width: 100%;
            height: 1px;
            color: #333333;
        }

        .popup-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 380px;
            background-color: #fff;
        }

        .popup-top {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex: 1;
            justify-items: center;
            justify-content: space-around;

        }

        .popup-middle {
            margin-top: 20px;
            height: 50px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .image {
            margin: 10px 16px;
            width: 15px;
            height: 19px;
        }

        .middle-content {
            color: #5C5C5C;
        }

        .middle-text {
            font-size: 14px;
        }

        .middle-item {
            font-size: 16px;
        }

        .middle-couplet {
            color: #0A7BCD;
            margin-top: 10px;
            margin-left: 150px;
        }

        .font {
            margin: 0px;
            width: 28px;
            height: 28px;
        }

        .botton {
            width: 345px;
            height: 45px;
            font-size: 16px;
            color: #0A7BCD;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .not-pick {
            color: #5c5c5c;
        }

        .pick {
            color: #0a7bcd;
        }
        #right {
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="arrow"><img src="../fonts/返回@2x.png" alt=""></div>
            装货地址
        </div>
        <div class="contentList">
            <div class="item">
                <div class="itemText">所在省市区</div>
                <div class="itemText1">点击选择省市区</div>
                <div class="itemIcon"> <img src="../fonts/箭头@2x.png" alt=""> </div>
            </div>
            <div class="item">
                <div class="itemText">详细地址</div>
                <div class="itemText2">输入详细地址</div>
                <div class="itemIcon1"> <img src="../fonts/箭头@2x.png" alt=""> </div>
            </div>
        </div>
        <div class="contentRoad" onclick="isHidden()">
            <div class="road">历史/常用路线</div>
        </div>
        <div class="popup-content" id="popup">
            <div class="popup-bottom">
                <div class="popup-top">
                    <div class="tag laddress" onclick="isShow(left)">历史地址</div>
                    <div class="tag caddress" onclick="isShow(right)">常用路线</div>
                </div>
                <div id="left" class="popup-left">
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区</div>
                            <div class="middle-item">五星电器城</div>
                        </div>
                        <div class="middle-couplet">
                            <image class="font" src="../fonts/seleted.png" mode=""></image>
                        </div>
                    </div>
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区</div>
                            <div class="middle-item">五星电器城</div>
                        </div>
                    </div>
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区</div>
                            <div class="middle-item">五星电器城</div>
                        </div>
                    </div>
                </div>
                <div id="right" class="popup-right">
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区2</div>
                            <div class="middle-item">四星电器城</div>
                        </div>
                        <div class="middle-couplet">
                            <image class="font" src="../fonts/seleted.png" mode=""></image>
                        </div>
                    </div>
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区2</div>
                            <div class="middle-item">四星电器城</div>
                        </div>
                    </div>
                    <div class="tag popup-middle">
                        <image class="image" src="../images/ordinary/地址.png" mode=""></image>
                        <div class="middle-content">
                            <div class="middle-text">江苏省南京市高淳区2</div>
                            <div class="middle-item">四星电器城</div>
                        </div>
                    </div>
                </div>
                <div class="botton" onclick="isHidden()">确定</div>
            </div>
        </div>
    </div>
</body>
<script>
    function isHidden(popup) {
        var road = document.getElementById("popup");
        road.style.display = (road.style.display == "block") ? "none" : "block";
    }

    function isShow(left) {
        var laddress = document.getElementById("left");
        laddress.style.display = (laddress.style.display == "block") ? "none" : "";
    }

    function isShow(right) {
        var caddress = document.getElementById("right");
        caddress.style.display = (caddress.style.display == "block") ? "none" : "block";
        var laddress = document.getElementById("left");
        laddress.style.display = (laddress.style.display == "none") ? "block" : "none";
    }

    $(function () {
        var $businessTags = $('.popup-top .tag')
        $businessTags.on('click', function () {
            $(this).removeClass('not-pick').addClass('pick').siblings().removeClass('pick').addClass('not-pick')
        })
    })

</script>

</html>
